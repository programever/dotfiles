name: pap-mobile
root: ~/Workspace/pap/mobile

windows:
  - editor: nvim
  - bash: git fetch --all && git status && mux start pap-api
  - server: npm run start
  - lint: npm run lint:watch
  - ios: npm run ios && npm run android
  - simulator: (cd ~/Library/Android/sdk/tools && ./emulator -avd Android_8)
