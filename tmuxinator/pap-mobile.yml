name: pap-mobile
root: ~/Workspace/pap/mobile

windows:
  - editor: nvim
  - bash: git fetch --all && git status && mux start pap-api
  - test: ll
  - ios: npm run ios
  - android: npm run android
  - server: npm run start
  - androidSimulator: (cd ~/Library/Android/sdk/tools && ./emulator -avd Android_8)
