name: oneuc-mobile
root: ~/Workspace/oneuc/mobile
pre_window: nvm use

windows:
  - editor: nvim
  - bash: git fetch --all && git status
  - ios: print -S "npm run ios"
  - android: print -S "npm run android"
  - server: npm run start
  - lint: npm run lint:watch
  - simulator: print -S "/Users/iker/Library/Android/sdk/emulator/emulator -avd Android_10"
